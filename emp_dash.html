<button class="open-button btn btn-outline-dark" onclick="openForm()">ADD TASK</button>


<div class="form-popup" id="myForm">
  <form class="form-container">

  <div><label for="email"><b>Task Description</b></label>
    <input type="text" placeholder="Description" name="email" required>
  </div>
  <div><label ><b >Task Type</b></label></div>
  <div class="marg-bottom" >
    <label for="break"><b>Break</b></label>
    <input type="radio" name="break" required>
    <label for="meeting"><b>Meeting</b></label>
    <input type="radio" name="meeting" >
    <label for="work"><b>Work</b></label>
    <input type="radio" name="work" ></div>
  <div class="marg-bottom"><label for="appt">Start Time</label>
  <input type="time" id="appt" name="appt" value="00:00"></div>
    <div class="marg-bottom"><label for="appt" >Hours required</label>
      <input type="time" id="appt" name="appt" value="00:00"></div>
  

    <button type="submit" class="btn">Add Task</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
</div>
<script>
  function openForm() {
    document.getElementById("myForm").style.display = "block";
  }
  
  function closeForm() {
    document.getElementById("myForm").style.display = "none";
  }
  </script>
   
 </body>
